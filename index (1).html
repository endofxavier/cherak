<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', sans-serif;
      text-align: center;
      margin-top: 50px;
      position: relative;
      background-color: #87CEEB; /* Sky Blue background */
      overflow: hidden;
      height: 100vh;
      color: #fff;
    }

    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #f39c12;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #e67e22;
      transform: scale(1.1);
    }

    h1 {
      font-size: 40px;
      color: #333;
      text-shadow: 2px 2px 10px #fff;
      font-family: 'Comic Sans MS', 'Comic Sans', sans-serif;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      opacity: 1;
      animation: emoji-animation 5s infinite;
    }

    @keyframes emoji-animation {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        opacity: 0.8;
        transform: translate(100px, -100px) rotate(45deg);
      }
      50% {
        opacity: 0.6;
        transform: translate(200px, 200px) rotate(90deg);
      }
      75% {
        opacity: 0.4;
        transform: translate(-200px, 200px) rotate(135deg);
      }
      100% {
        opacity: 0;
        transform: translate(0, -300px) rotate(180deg);
      }
    }

  </style>
</head>
<body>
  <div id="initial-screen">
    <h1>Cherak</h1>
    <button onclick="nextStep()">Next</button>
  </div>

  <div id="second-screen" style="display: none;">
    <h1>Plan something good first before learning how to program, okay?</h1>
    <button onclick="yesDaddy()">Yes Daddy</button>
    <button onclick="noBoss()">No Boss</button>
  </div>

  <div id="third-screen" style="display: none;">
    <h1>Good Boy</h1>
  </div>

  <div id="fourth-screen" style="display: none;">
    <h1>Are you sure?</h1>
    <button onclick="yesAnswer()">Yes</button>
    <button onclick="noAnswer()">No</button>
  </div>

  <div id="sad-screen" style="display: none;">
    <h1>ðŸ˜”</h1>
  </div>

  <div id="good-boy-screen" style="display: none;">
    <h1>Good Boy ðŸ˜ˆ</h1>
  </div>

  <script>
    function nextStep() {
      document.getElementById('initial-screen').style.display = 'none';
      document.getElementById('second-screen').style.display = 'block';
    }

    function yesDaddy() {
      document.getElementById('second-screen').style.display = 'none';
      document.getElementById('third-screen').style.display = 'block';

      // Generate 50 emojis and make them float randomly
      for (let i = 0; i < 50; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = 'ðŸ’–'; // You can change this emoji if needed
        emoji.style.left = `${Math.random() * 100}%`; // Random horizontal position
        emoji.style.top = `${Math.random() * 100}%`;  // Random vertical position
        emoji.style.fontSize = `${Math.random() * 30 + 20}px`; // Random size for variety

        document.body.appendChild(emoji);

        // Remove the emoji after animation finishes
        setTimeout(() => {
          emoji.remove();
        }, 5000); // Remove after 5 seconds (match with animation duration)
      }
    }

    function noBoss() {
      document.getElementById('second-screen').style.display = 'none';
      document.getElementById('fourth-screen').style.display = 'block';
    }

    function yesAnswer() {
      document.getElementById('fourth-screen').style.display = 'none';
      document.getElementById('sad-screen').style.display = 'block';

      // Generate 50 sad emojis and make them float randomly
      for (let i = 0; i < 50; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = 'ðŸ˜”'; // Sad emoji
        emoji.style.left = `${Math.random() * 100}%`; // Random horizontal position
        emoji.style.top = `${Math.random() * 100}%`;  // Random vertical position
        emoji.style.fontSize = `${Math.random() * 30 + 20}px`; // Random size for variety

        document.body.appendChild(emoji);

        // Remove the emoji after animation finishes
        setTimeout(() => {
          emoji.remove();
        }, 5000); // Remove after 5 seconds (match with animation duration)
      }
    }

    function noAnswer() {
      document.getElementById('fourth-screen').style.display = 'none';
      document.getElementById('good-boy-screen').style.display = 'block';
    }
  </script>
</body>
</html>
